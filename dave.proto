syntax = "proto3";
option go_package = "./dave";

enum Op {
    GETPEER = 0;
    PEER = 1;
    PUT = 2;
}

message M {
    Op op = 1;
    repeated Pd pds = 2;
    bytes datKey = 3;
    bytes val = 4;
    bytes time = 5;
    bytes salt = 6;
    bytes work = 7;
    bytes pubKey = 8;
    bytes sig = 9;
}

message Pd {
    bytes ip = 1;
    uint32 port = 2;
}
