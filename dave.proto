syntax = "proto3";
option go_package = "./godave/dave";

enum Op {
  GETPEER = 0;
  PEER = 1;
  SETDAT = 2;
  GETDAT = 3;
  DAT = 4;
}

message Msg {
  Op op = 1;
  repeated Pd pds = 2;
  bytes prev = 3;
  bytes work = 4;
  bytes nonce = 5;
  bytes val = 6;
  bytes tag = 7;
}

message Pd {
  bytes ip = 1;
  uint32 port = 2;
}