syntax = "proto3";
option go_package = "./davepb";

message Msg {
  Op op = 1;
  repeated string addrs = 2; // set of addr:port
  bytes val = 3; // anything
  bytes time = 4; // 15B? big-endian unix milli
  bytes nonce = 5; // 32B random
  bytes work = 6; // 32B sha256
  bytes prev = 7; // 32B sha256
}

enum Op {
  SETDAT = 0;
  GETDAT = 1;
  DAT = 2;
  GETADDR = 3;
  ADDR = 4;
}
